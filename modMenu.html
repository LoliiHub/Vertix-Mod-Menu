<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="UTF-8" content="width=device-width, initial-scale=1">
      </meta>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
       <!--© LoliHub 2021-->
      <div id="lh">
        <div id="categ">
            <input type="button" id="weapon" value="Weapon">
            <input type="button" id="avatar" value="Avatar">
            <input type="button" id="other" value="Other">
        </div>
         <section class="weapon" id="weapons" style="display: block;">
            <div class="wsec1">
               <fieldset id="fs">
                  <legend title="Gives you an aimot and automatically aims at the player's head">Aimbot</legend>
                  <label id="switch" title="Enable/Disable">
                    <input type="checkbox" id="c1">
                  </label>
               </fieldset>
            </div>
            <br>
            <hr id="hr">
            <br>
            <div class="wsec2">
                <fieldset id="fs">
                  <legend title="Gives your current gun infinite Ammo (in work, may be not working or you will be kicked)">Infinite Ammo</legend>
                  <label id="switch" title="Enable/Disable">
                    <input type="checkbox" id="c2">
                  </label>
                </fieldset>
            </div>
            <br>
            <hr id="hr">
            <br>
            <div class="wsec3">
                <fieldset id="fs">
                  <legend title="Makes your gun very long">Long Gun</legend>
                  <label id="switch" title="Enable/Disable">
                    <input type="checkbox" id="c3">
                  </label>
                </fieldset>
            </div>
            <br>
            <hr id="hr">
            <br>
            <div class="wsec4">
                <fieldset id="fs">
                  <legend title="Makes your gun very fat">Fat Gun</legend>
                  <label id="switch" title="Enable/Disable">
                    <input type="checkbox" id="c4">
                  </label>
                </fieldset>
            </div>
            <br>
            <hr id="hr">
            <br>
         </section>
         <section class="avatars" id="avatars" style="display: none;">
            Avatar - Comming Soon
         </section>
         <section class="others" id="others" style="display: none;">
            Other - Comming Soon
        </section>
         <br>
         <div id="lhclose" title="Close menu">Close</div>
         <p>LoliiHub Vertix Mod Menu</p>
         <p>v.1.0.4 - © LoliHub 2021</p>
      </div>
      <div id="lhopen" title="Open menu" style="display: none;">Open</div>
   </body>
</html>

<script>
    var link = document.createElement('link');
    link.setAttribute('rel', 'stylesheet');
    link.setAttribute('type', 'text/css');
    link.setAttribute('href', 'https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap);');
    document.head.appendChild(link);

    var buttons = [
        "weapon",  //0
        "avatar",  //1
        "other",   //2
        "lhclose", //3
        "lhopen"   //4
    ]

    var sections = [
        "weapons", //0
        "avatars", //1
        "others",  //2
        "lh"       //3
    ]
    
    var sec1buttons = [
        "c1",
        "c2",
        "c3",
        "c4"
    ]

    var aimbot = false;

    for (let i = 0; i < sec1buttons.length; i++) {
        document.getElementById(sec1buttons[i]).checked = false;
    } 

    document.getElementById(buttons[0]).addEventListener("click", (event) => {
        document.getElementById(sections[0]).style = "display: block;"
        document.getElementById(sections[1]).style = "display: none;"
        document.getElementById(sections[2]).style = "display: none;"
    });

    document.getElementById(buttons[1]).addEventListener("click", (event) => {
        document.getElementById(sections[0]).style = "display: none;"
        document.getElementById(sections[1]).style = "display: block;"
        document.getElementById(sections[2]).style = "display: none;"
    });

    document.getElementById(buttons[2]).addEventListener("click", (event) => {
        document.getElementById(sections[0]).style = "display: none;"
        document.getElementById(sections[1]).style = "display: none;"
        document.getElementById(sections[2]).style = "display: block;"
    });

    document.getElementById(buttons[3]).addEventListener("click", (event) => {
        document.getElementById(sections[3]).style = "display: none;"
        document.getElementById(buttons[4]).style = "display: block;"
    });

    document.getElementById(buttons[4]).addEventListener("click", (event) => {
        document.getElementById(buttons[4]).style = "display: none;"
        document.getElementById(sections[3]).style = "display: block;"
    });

    document.getElementById(sec1buttons[0]).addEventListener("click", (event) => {
        if(!aimbot){
            aimbot = true;
            console.log('enable aimbot')
        } else { console.log('disable aimbot'); aimbot = false; }
    });

    document.getElementById(sec1buttons[1]).addEventListener("click", (event) => {
        if(!aimbot){
            aimbot = true;
            console.log('enable inf ammo')
        } else { console.log('disable inf ammo'); aimbot = false; }
    });

    document.getElementById(sec1buttons[2]).addEventListener("click", (event) => {
        if(!aimbot){
            aimbot = true;
            console.log('enable long gun')
        } else { console.log('disable long gun'); aimbot = false; }
    });

    document.getElementById(sec1buttons[3]).addEventListener("click", (event) => {
        if(!aimbot){
            aimbot = true;
            console.log('enable fat gun')
        } else { console.log('disable fat gun'); aimbot = false; }
    });
</script>
</script>
